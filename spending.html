<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./Assests/css/style.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.1.1/css/all.css">

</head>
<script>
    $(function () {
        $("#header").load("header.html");

    });
</script>
<body class="body">
   
    <!-- ............................middle section................................... -->
    <div id="header"></div>
    <div class="container">
        <div class="card">
            <div class="card-body ">
                <div class="card-header ">
                    <div class="row">
                        <div class="col-12 ">
                            <div class="form-check-inline col-md-7">
                                <h4 class="form-check-inline">Spending</h4>
                                <input class="form-check-inline col-lg-8" type="text"
                                    placeholder="Search for name,Who,date,Invoice No,Amount"><i
                                    class="fa fa-search "></i>
                            </div>


                            
                        </div>
                    </div>
                </div>


                <div class="row ms-5 mt-4">

                    <div class="col">
                        <label class="radio-inline "><i class="fa fa-circle ms-2 text-primary"></i>
                            <br>2023</label>
                            <i class="arrow-icon ms-5 fa-thin fa-angle-right"></i>
                    </div>
                    <div class="col">
                        <label class="radio-inline "><i class="fa fa-circle ms-2 text-primary"></i>
                            <br>2022</label>
                            <i class="arrow-icon ms-5 fa-thin fa-angle-right"></i>
                    </div>
                    <div class="col">
                        <label class="radio-inline "><i class="fa fa-circle ms-2 text-secondary"></i>
                            <br>2021</label>
                            <i class="arrow-icon ms-5 fa-thin fa-angle-right"></i>
                    </div>
                    <div class="col">
                        <label class="radio-inline "><i class="fa fa-circle ms-2 text-secondary"></i>
                            <br>2020</label>
                            <i class="arrow-icon ms-5 fa-thin fa-angle-right"></i>
                    </div>
                    <div class="col">
                        <label class="radio-inline"><i class="fa fa-circle ms-2 text-secondary"></i>
                            <br>2019
                        </label>
                    </div>


                </div>
            </div>
            <div class="row mt-3 me-1">
                <div class="col me-1 ms-3">

                    <table class="table   ">
                        <thead class="middle-section ">
                            <tr  >
                                <th scope="col " class="color-th">Pupil Name</th>
                                <th scope="col" class="color-th">Who</th>
                                <th scope="col" class="color-th">Date</th>
                                <th scope="col" class="color-th">Invoice No</th>
                                <th scope="col" class="color-th">Amount</th>

                            </tr>
                        </thead>
                    </table>

                    <div class="alert alert-info text-center" role="alert">
                        no data Available
                      </div>

                </div>

            </div>



            <div class="row me-2 ms-1 mb-5">
                <div class="col">

                    <table class="mt-3 table-bordered table-year-data">
                        <colgroup class="colum-group">
                            <col class="col-1" span="1">
                            <col class="col-2" span="1">
                            <col class="col-3" span="1">
                        </colgroup>

                        <tbody>
                            <tr>
                                <td></td>
                                <td class="text-end">Previuse Year Balance:</td>
                                <td class="text-start">0</td>
                            </tr>
                        </tbody>
                        <tbody>
                            <tr>
                                <td></td>
                                <td class="text-end ">Currenr Year Total:</td>
                                <td class="text-start">0</td>
                            </tr>
                        </tbody>
                        <tbody>
                            <tr>
                                <td></td>
                                <td class="text-end">Current Year Balance:</td>
                                <td class="text-start">0</td>
                            </tr>
                        </tbody>
                    </table>

                </div>


            </div>
        </div>

    </div>

    </div>

    <script>
       
        var header = document.getElementById("myDIV");
        var btns = header.getElementsByClassName("list-click");
        for (var i = 0; i < btns.length; i++) {
          btns[i].addEventListener("click", function() {
          var current = document.getElementsByClassName("active");
          current[0].className = current[0].className.replace(" active", "");
          this.className += " active";
          });
        }
        </script>
         
</body>

</html>
