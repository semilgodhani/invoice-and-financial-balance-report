<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assests/css/style.css">
</head>

<body class="body">
    <div class="card login-card mt-4">
        <div class="card-body ">


            <div>
                <div class="text-center">
                    <img src="./Assests/images/logo.png" alt="silentio">
                </div>

                <h1 class="text-center">Login</h1>

                <form>
                    <div class="form1">

                        <label class="text "><b>LoginID</b></label><br>
                        <div class="username mt-1">
                            <input type="text" name="username"  class="form-control"
                                required>

                        </div>
                    </div><br>

                    <div class="form2">
                        <label for="validation" class="text-info2 "><b>Password</b></label><br>
                        <input type="password" name="password" id="password" class="form-control mt-1"
                            aria-describedby="inputGroupPrepend" required>


                    </div><br>

                    <div class="form3">
                        <label for="validation"><b>Select langauge</b></label><br>
                        <select class="form-select mt-1" aria-label="Default select example">
                       
                            <option value="1">English</option>
                            <option value="2">Hindi</option>
                            <option value="3">Gujarati</option>
                        </select>

                    </div><br>
                    <div>

                        <div class="text-center btn-wrap">
                            <button class="btn btn-primary " type="button">Login</button>
                        </div>
                        <div class="text-center mt-3">
                            <b>Don't have account? Sign up</b>
                        </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
