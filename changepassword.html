<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assests/css/style.css">
    
</head>

<body class="body">
    <div class="card login-card mt-5">
        <div class="card-body ">


            <div>
                

                <h4 class="text-center mb-4">Change Password</h4>

                <form>
                    <div class="form1">

                        <label class="text "><b>New Password</b></label><br>
                        <div class="username mt-1">
                            <input type="text" name="username"  class="form-control"
                                required>

                        </div>
                    </div><br>

                    <div class="form2">
                        <label for="validation" class="text-info2 "><b>Repeat New Password</b></label><br>
                        <input type="password" name="password" id="password" class="form-control mt-1"
                            aria-describedby="inputGroupPrepend" required>


                    </div><br>
                    <div class="text-center">
                        <button class="btn btn-primary " type="button">Submit</button>
                    </div>
                   
                </form>
            </div>
        </div>
    </div>

</body>

</html>
